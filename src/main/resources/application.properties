# =====================================================
# Application Configuration
# =====================================================
spring.application.name=frida-calculs-api
app.version=1.0.0

# =====================================================
# Server Configuration
# =====================================================
server.port=8081
server.servlet.context-path=/calculs

# =====================================================
# CORS Configuration
# =====================================================
cors.allowed-origins=http://localhost:4200,http://localhost:3000,http://localhost:8080
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.max-age=3600

# =====================================================
# Logging Configuration
# =====================================================
logging.level.root=INFO
logging.level.com.med.frida_calculs_app=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# =====================================================
# OpenAPI / Swagger Configuration
# =====================================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.show-actuator=false

# =====================================================
# Jackson Configuration (JSON)
# =====================================================
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null
spring.jackson.time-zone=UTC

# =====================================================
# Actuator Configuration (Monitoring)
# =====================================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# =====================================================
# Application Info
# =====================================================
info.app.name=Frida Calculs API
info.app.description=API de calcul des parts d'h√©ritage selon la loi islamique
info.app.version=@project.version@
