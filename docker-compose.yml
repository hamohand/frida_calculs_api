services:
  frida_calculs_api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: frida_calculs_api
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - JAVA_OPTS=-Xms256m -Xmx512m
    restart: unless-stopped
    networks:
      - frida_calculs_api-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/heritage/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.example.description=API Frida Calculs"
      - "com.example.version=1.0.0"

networks:
  frida_calculs_api-network:
    driver: bridge
